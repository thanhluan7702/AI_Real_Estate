domain: real_estate 
rules: 

  - type: "Sân vườn"
    regex: 
      - "s[aâ]n\\s*v[ưừuù][oơòờ]n"
      - "v[ưừuù][oơòờ]n\\s*(hoa|rau)"
      - "v[ưừuù][oơòờ]n\\s"

  - type: "Phòng khách"
    regex: 
      - "(ph[oôơòồờóốớỏổởọộợõỗỡ]ng\\s*kh[aăâàằầáắấạặậảẩẳãẵẫ]ch|pk\\s|\\sp\\s*kh[áa]ch)"
      
  - type: "Phòng Gym"
    regex:
      - "(ph[oôơòồờóốớỏổởọộợõỗỡ]ng)?\\s*(gym|th[eêèềéếẻểẹệẽễ]\\s*d[uụ]c|th[eêèềéếẻểẹệẽễ]\\s*h[iì]nh|yoga)"
  
  - type: "Hồ bơi"
    regex:
      - "(h[oôơòồờóốớổ]|b[eêẻểẽễ])\\s*(b[oôơòồờóốớỏổởọộợõỗỡ]i|t[aăâàằầáắấạặậảẩẳãẵẫ]m)"
      
  - type: "Bể cá"
    regex:
      - "(h[ôòồờ]|b[eêẻểẽễ])\\s*c[aá]"
  
  - type: "Phòng bếp"
    regex: 
      - "(ph[oôơòồờóốớỏổởọộợõỗỡ]ng\\s*b[eêéếể]p|b[eêéếể]p|pb|p\\s*b[eêéếể]p|ph[oôơòồờóốớỏổởọộợõỗỡ]ng\\s*n[aăâàằầáắấạặậảẩẳãẵẫ]u\\s*([aăâàằầáắấạặậảẩẳãẵẫ]n)?)"
  
  - type: "Phòng thờ"
    regex: 
      - "(ph[oờồ]ng\\s*thờ|p\\s*thờ|thờ[.,]?\\s|\\s[.,]?pt[.,]?\\s)"
      
  - type: "Tầng hầm"
    regex: 
      - "(t[aàâầ]ng|[dđ][ưuừù][ơoờò]ng)\\s*h[aâàầ]m"
      - "h[aâàầ]m\\s*(đ[eêèềéếẻểẹệẽễ]|đ[aăâàằầáắấạặậảẩẳãẵẫ]u|đ[oôơòồờóốớỏổởọộợõỗỡ]|ch[oôơòồờóốớỏổởọộợõỗỡ])?\\s*(xe\\s|[oô]\\s*t[oô])"
      
  - type: "Phòng đọc sách"
    regex: 
      - "((ph[oôơòồờóốớỏổởọộợõỗỡ]ng|\\sp)\\s*(đ[oôơòồờóốớỏổởọộợõỗỡ]c\\s*(s[aăâàằầáắấạặậảẩẳãẵẫ]ch)?|s[aá]ch))"

  - type: "Phòng hội nghị"
    regex: 
      - "((ph[oôơòồờóốớỏổởọộợõỗỡ]ng|p)\\s*h[oôơòồờóốớỏổởọộợõỗỡ]i\\s*ngh[iị]|ph[oôơòồờóốớỏổởọộợõỗỡ]ng\\s*h[oôơòồờóốớỏổởọộợõỗỡ]p|meeting\\s*room|(ph[oôơòồờóốớỏổởọộợõỗỡ]ng|p)\\s*meeting)"

  - type: "Phòng phơi"
    regex: 
      - "(ph[oôơòồờóốớỏổởọộợõỗỡ]ng|p)\\s*(ph[oôơòồờóốớỏổởọộợõỗỡ]i|g[ịi][aăâàằầáắấạặậảẩẳãẵẫ]t)"
      - "(s[aâ]n|g[ịi][aăâàằầáắấạặậảẩẳãẵẫ]t|chỗ)\\s*ph[oơ]i"
      - "s[aâ]n\\s*g[ịi][aăâàằầáắấạặậảẩẳãẵẫ]t\\s*ph[oơ]i"