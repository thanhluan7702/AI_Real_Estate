domain: real_estate 
rules: 
  - type: "Đường kiệt"
    regex: 
      - "h[ẻểẽễ]m"
      - "ki[eêẹệ]t"
      - "m[aăâàằầáắấạặậảẩẳãẵẫ]t\\s*ki[eêèềéếẻểẹệẽễ]t"
      - "(ra|sau|c[aăâàằầáắấạặậảẩẳãẵẫ]ch)\\s*(m[aăâàằầáắấạặậảẩẳãẵẫ]t\\s*ti[eêèềéếẻểẹệẽễ]n|mt|mtien)"

  - type: "Mặt tiền"
    regex: 
      - "(mt|\\sm\\s* ti[eêèề]n|m[aăâàằầáắấạặậảẩẳãẵẫ]t\\s*ti[eêèềéếẻểẹệẽễ]n)"
      - "m[aăâàằầáắấạặậảẩẳãẵẫ]t\\s*b[aăâàằầáắấạặậảẩẳãẵẫ]ng\\s*kinh\\s*doanh"
      - "m[aăâàằầáắấạặậảẩẳãẵẫ]t\\s*[dđ][uưùừúứụựủửũữ][oôơòồờóốớỏổởọộợõỗỡ]ng"
      - "mặt\\s*ph[oôơòồờóốớỏổởọộợõỗỡ]"
      - "m[aăâàằầáắấạặậảẩẳãẵẫ]t\\s*b[aăâàằầáắấạặậảẩẳãẵẫ]ng(\\s*kinh\\s*doanh\\s*)"
      
  - type: "Lô góc"
    regex: 
      - "l[oô]\\s*g[oó]c"
