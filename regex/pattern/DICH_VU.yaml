domain: real_estate 
rules: 

  - type: "Trường học"
    regex: 
      - "tr[ưừuù][oôơòồờóốớỏổởọộợõỗỡ]ng\\s*h[oôơòồờóốớỏổởọộợõỗỡ]c"
      - "(tr[ưừuù][oôơòồờóốớỏổởọộợõỗỡ]ng)?\\s*(m[aăâàằầáắấạặậảẩẳãẵẫ]u\\s*gi[aăâàằầáắấạặậảẩẳãẵẫ]o|c[aăâàằầáắấạặậảẩẳãẵẫ]p\\s*(1|m[oôơòồờóốớỏổởọộợõỗỡ]t)|c[aăâàằầáắấạặậảẩẳãẵẫ]p\\s*(2|hai)|c[aăâàằầáắấạặậảẩẳãẵẫ]p\\s*(3|ba)|c1|c2|c3)"
      - "(tr[ưừuù][oôơòồờóốớỏổởọộợõỗỡ]ng)?\\s*([dđ][aăâàằầáắấạặậảẩẳãẵẫ]i\\s*h[oôơòồờóốớỏổởọộợõỗỡ]c|[dđ]h|[dđ]\\s*h[oôơòồờóốớỏổởọộợõỗỡ]c)"
      - "(tr[ưừuù][oôơòồờóốớỏổởọộợõỗỡ]ng|[đd]h|[dđ][aăâàằầáắấạặậảẩẳãẵẫ]i\\s*h[oôơòồờóốớỏổởọộợõỗỡ]c)?\\s*(ki[eêèềéếẻểẹệẽễ]n\\s*tr[uú]c|đ[oôơòồờóốớỏổởọộợõỗỡ]ng\\s*[aá]|ngo[aăâàằầáắấạặậảẩẳãẵẫ]i\\s*ng[uưùừúứủửũữụự]|kinh\\s*t[eêèềéếẻểẹệẽễ]|b[aăâàằầáắấạặậảẩẳãẵẫ]ch\\s*khoa|[đd]h\\s*kt|cao\\s*đ[aăâàằầáắấạặậảẩẳãẵẫ]ng|duy\\s*t[aăâàằầáắấạặậảẩẳãẵẫ]n|s[ưu]\\s*ph[ạa]m|c[oơông]\\s*ngh[ệeẹê]\\s*th[oô]ng\\s*tin|s[uư]\\s*ph[aạ]m\\s*k[ĩiỉ]\\s*th[ụu][aâậ]t)"
      - "tr[ưừuù][oơòờ]ng"

  - type: "Bệnh viện"
    regex: 
      - "(b[eêèềéếẻểẹệẽễ]nh\\s*vi[eêèềéếẻểẹệẽễ]n|bvi[eêèềéếẻểẹệẽễ]n|bv|nh[aà]\\s*th[uư][oôơ]ng|(trung\\s*t[aăâàằầáắấạặậảẩẳãẵẫ]m)?\\s*y\\s*t[eêèềéếẻểẹệẽễ])"
      
  - type: "Chợ"
    regex: 
      - "ch[ơợ][.,]?\\s"
      
  - type: "Siêu thị"
    regex:
      - "(si[eêèềéếẻểẹệẽễ]?u\\s*th[ịi]|sth[ịi])"
      - "(big\\s*c|coop\\s*mart|lotte\\s*(mart)?|\\sgo\\s)"
      - "trung\\s*t[aăâàằầáắấạặậảẩẳãẵẫ]m\\s*(th[uư][oôơòồờóốớỏổởọộợõỗỡ]ng\\s*m[aăâàằầáắấạặậảẩẳãẵẫ]i|mua\\s*s[aăâàằầáắấạặậảẩẳãẵẫ]m)"
      
  - type: "Sân bay"
    regex:
      - "s[aâ]n\\s*bay"
  
  - type: "Công viên"
    regex: 
      - "(c[oô]ng\\s*vi[eê]n|cvi[êe]n|cv)\\s*(ch[aâ]u\\s*[aá])?"
      - "(asian?\\s*park|sun\\s*well|sun\\s*world)"

  - type: "Khu vui chơi"
    regex: 
      - "khu\\s*v(ui)?\\s*ch[oơ]i"
      - "helio"
      
  - type: "Bến xe"
    regex: 
      - "(b[eêéế]n\\s*xe|bxe|bxtt)"