domain: real_estate 
rules: 
  - type: "view sông"
    regex:
      - "view\\s*([đd][ốóôo]i\\s*di[ệêeẹ]n|l[àa]|h[ưuứú][ớơoó]ng|nh[ìi]n\\s*ra|s[áa]t|tr[ựuưụ]c\\s*di[ệêeẹ]n|tr[ựưuụ]c\\s*ti[ếêeé]p|m[ặăaạ]t)?.*(s[oô]ng|d[oò]ng\\s*s[oô]ng)"

  - type: "đối diện sông"
    regex:
      - "([đd][ốóôo]i\\s*di[ệêeẹ]n\\s*(l[àa])?|gi[áa]p\\s*(v[ơớoó]i)?)\\s*(s[oô]ng|d[oò]ng\\s*s[oô]ng)"
      
  - type: "gần sông"
    regex:
      - "(g[ầâàa]n\\s*(b[êe]n)?\\s*(l[àa])?|(b[êe]n)?\\s*c[aạ]nh\\s*(l[àa])?|s[áa]t\\s*(b[êe]n)?|ra|t[ớơoó]i|[đd][ếêeé]n|c[aá]ch|ngang)\\s*(s[oô]ng|d[oò]ng\\s*s[oô]ng)"
      - "(s[oô]ng|d[oò]ng\\s*s[oô]ng)"